<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker - Delhi, Gurgaon & More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .search-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .quick-cities {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .city-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .city-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .weather-display {
            padding: 30px;
            display: none;
        }

        .weather-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .weather-description {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .location {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section, .weather-display {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Checker</h1>
            <p>Check weather for Delhi, Gurgaon, and any city worldwide</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="cityInput" 
                       placeholder="Enter city name (e.g., Delhi, Gurgaon)" 
                       onkeypress="handleKeyPress(event)">
                <button class="search-btn" onclick="getWeather()">Search</button>
            </div>

            <div class="quick-cities">
                <button class="city-btn" onclick="searchCity('Delhi')">Delhi</button>
                <button class="city-btn" onclick="searchCity('Gurgaon')">Gurgaon</button>
                <button class="city-btn" onclick="searchCity('Mumbai')">Mumbai</button>
                <button class="city-btn" onclick="searchCity('Bangalore')">Bangalore</button>
                <button class="city-btn" onclick="searchCity('Chennai')">Chennai</button>
                <button class="city-btn" onclick="searchCity('Kolkata')">Kolkata</button>
            </div>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="loading" id="loading">
                Loading weather data...
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        }

        function searchCity(city) {
            document.getElementById('cityInput').value = city;
            getWeather();
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const weatherDisplay = document.getElementById('weatherDisplay');
            const loading = document.getElementById('loading');

            if (!city) {
                alert('Please enter a city name');
                return;
            }

            weatherDisplay.style.display = 'block';
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/weather/current?q=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch weather data');
                }

                displayWeather(data);
                
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayWeather(data) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            
            const weatherIcons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è'
            };

            const icon = weatherIcons[data.weather.main] || 'üå§Ô∏è';
            const feelsLike = Math.round(data.temperature.feelsLike);
            const humidity = data.humidity;
            const windSpeed = data.wind.speed;
            const pressure = data.pressure;

            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <div class="weather-main">
                        <div class="weather-icon">${icon}</div>
                        <div class="temperature">${Math.round(data.temperature.current)}¬∞C</div>
                    </div>
                    <div class="weather-description">${data.weather.description}</div>
                    <div class="location">${data.location.name}, ${data.location.country}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${feelsLike}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${windSpeed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${pressure} hPa</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            weatherDisplay.style.display = 'block';
            weatherDisplay.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
